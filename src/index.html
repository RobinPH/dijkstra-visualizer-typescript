<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijkstra Visualizer</title>
  <script src="../dist/index.js" defer></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <form id="edit-mode-selection">
    <input type="radio" id="drag" name="edit-mode" value="drag" checked>
    <label for="drag">Drag</label><br>
    <input type="radio" id="connect" name="edit-mode" value="connect">
    <label for="connect">Connect</label><br>
  </form> 
  <p id="clicked-component"></p>
</body>
</html>
